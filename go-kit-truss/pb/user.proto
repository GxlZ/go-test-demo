syntax = "proto3";

package hello;

import "github.com/tuneinc/truss/deftree/googlethirdparty/annotations.proto";

service User {
    rpc GetUsernameV1 (Req) returns (Resp) {
        option (google.api.http) = {
          post: "get"
        };
    }
}

message Req {
    int64 id = 1;
}

message Resp {
    int32 code = 1;
    string msg = 2;
    string data = 3;
}
